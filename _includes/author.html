<div class="author">
    <div class="avatar"><img src="{{ site.url }}/avatar/{{ site.avatar | default: 'default.png' }}"></div>
    <div class="info">
      <ul>
        <li><a href="{{site.url}}">{{site.author}}</a></li>
        <li>{{ site.url }}</li>
        <li>{{ site.email }}</li>
      </ul>
    </div>
</div>
