---
layout: index
title: 首页
---
<div class="posts">
{% for post in site.posts  limit: site.index_num %}
<div class="post">
  <div class="author">
    <div class="avatar"><img src="{{ site.url }}/avatar/slogo220613.png"></div>
    <div class="info">
      <ul>
        <li>{{ site.author }}</li>
        <li>{{ site.url }}，{{ site.email }}</li>
        <li><a href="{{ post.url }}">{{ post.title }}</a>，{{ post.date | date: "%Y-%m-%d" }}</li>
      </ul>
    </div>
  </div>
  <div class="content">
  {{ post.content }}
  </div>
</div>
{% endfor %}
</div>
