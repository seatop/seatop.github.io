---
layout: index
title: 首页
---
<div class="posts">
{% for post in site.posts  limit: site.index_num %}
<div class="post">
  <div class="author">
    <div class="avatar"><img src="{{ site.url }}/avatar/{{ site.avatar }}"></div>
    <div class="info">
      <ul>
        <li><a href="{{site.url}}">{{site.author}}</a></li>
        <li>{{ site.url }}</li>
        <li>{{ site.email }}</li>
      </ul>
    </div>
  </div>
  <div class="content">
    <p class="ctitle"><a href="{{ post.url }}">{{ post.title }}</a></p>
    <p class="ctime"><a href="{{ post.url }}">{{ post.date | date: "%Y/%m/%d" }}</a></p>
  {{ post.content }}
  </div>
</div>
{% endfor %}
</div>
