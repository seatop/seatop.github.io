---
layout: index
title: 首页
---
<div class="posts">
{% for post in site.posts  limit: site.index_num %}
<div class="post">
  <div class="author">
    <div class="avatar"><img src="{{ site.url }}/avatar/{{ site.avatar }}"></div>
    <div class="info">
      <ul>
        <li><a href="{{site.url}}">{{site.author}}</a></li>
        <li>{{ site.url }}，{{ site.email }}</li>
        <li><a href="{{ post.url }}">{{ post.title }}，{{ post.date | date: "%Y-%m-%d" }}</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
  {{ post.content }}
  </div>
</div>
{% endfor %}
</div>
