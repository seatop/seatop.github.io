{% for post in site.posts | limit:10 %}
<div class="post">
  <div class="author">
    <div class="avatar"><img src="./avatar/slogo220613.png"></div>
    <div class="info">
      <ul>
        <li>seatop</li>
        <li>https://seatop.me/，z@seatop.me</li>

  </div>
  <div class="content">
  {{ post.content }}
  </div>
</div>
{% endfor %}
</div>
